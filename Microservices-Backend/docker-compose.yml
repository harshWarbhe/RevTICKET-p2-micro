      - consul
    networks:
      - revticket-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8089:8089"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - MONGODB_URI=mongodb://mongodb:27017/notification_service_db
    depends_on:
      - consul
      - mongodb
    networks:
      - revticket-network

  settings-service:
    build:
      context: .
      dockerfile: settings-service/Dockerfile
    container_name: settings-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/settings_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    depends_on:
